services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: multiscrap_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: multiscrap_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  orchestrator:
    build: ./orchestrator
    command: sh -c "mix ecto.create && mix ecto.migrate && mix phx.server"
    volumes:
      - ./orchestrator:/app
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-devkey}

  scraper:
    build: ./workers
    volumes:
      - ./workers:/app
    command: python worker_consumer.py
    depends_on:
      - rabbitmq
      - redis
    environment:
      - name=value
      - DATABASE_URL: ${DATABASE_URL}
      - RABBITMQ_URL: ${RABBITMQ_URL}

volumes:
  rabbitmq_data:
  redis_data: